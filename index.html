      <section id="section" class="hero is-success is-fullheight background">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Would You like to watch a movie tonight?
            </h1>
​
​
​
​
        
        <div class="placeholder"></div>
          <div class="button-div">
            <button id="btnYes" class="button yes is-black"><span>Yes</span></button>
            <button id="btnNo" class="button yes is-black"><span>No</span></button>
          </div>
          </div>
        </div>
​
​
        <!-- create buttons with dropdown for genre  -->
​
        <div class="row cards-for-genre">
          <div id="actioncard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="28">
                <img src="https://media3.giphy.com/media/LFC7Dc1GOTu4E/giphy.gif">
                <span class="card-title">Action</span>
              </div>
               
              
              
            </div>
          </div>
        
       
          <div id="comedycard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="35">
                <img src="https://media.giphy.com/media/3owzVXpeycnguWQvfy/giphy.gif">
                <span class="card-title">Comedy</span>
              </div>
              
              
              
            </div>
          </div>
        
​
       
          <div id="horrorcard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="27">
                <img src="https://media.giphy.com/media/w5Lp7RmMcMTRe/200.gif">
                <span class="card-title">Horror</span>
              </div>
              
              
              
            </div>
          </div>
​
​
          <div id="dramacard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="18">
                <img src="https://media3.giphy.com/media/ldhFX6H89fZtK/source.gif">
                <span class="card-title">Drama</span>
              </div>
              
              
              
            </div>
          </div>
​
​
​
          <div id="scificard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="878">
                <img src="https://media0.giphy.com/media/q97q8DviQEzXG/giphy.gif">
                <span class="card-title">Sci-Fi</span>
              </div>
              
              
              
            </div>
          </div>
        
​
        
          <div id="familycard" class="col s2">
            <div class="card">
              <div class="card-image movieGenre" data-movieID="10751">
                <img src="https://media1.tenor.com/images/197e84975ef7213dc936cee5f0dd73b6/tenor.gif?itemid=7569786">

              </div>
              
              
              
            </div>
          </div>
